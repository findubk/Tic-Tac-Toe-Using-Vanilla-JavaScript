<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!--<link rel="stylesheet" href="file:///C:/Users/Admin/Desktop/HTML/fontawesome-free-5.13.0-web/css/all.css">-->
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac toe</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Tic Tac Toe</h1>
      </div>
      <div class="playerTurn">
        <h3>Player 1=>  X   Player  2 => O</h3>
      </div>
      <div class="table">
        <table>
          <tr class="row">
            <td id="block1" class="block"><p id="true" class="text" data></p></td>
            <td id="block2" class="block"><p id="true" class="text"></p></td>
            <td id="block3" class="block"><p id="true" class="text"></p></td>
          </tr>
            <tr class="row">
              <td id="block4" class="block"><p id="true" class="text"></p></td>
              <td id="block5" class="block"><p id="true" class="text"></p></td>
              <td id="block6" class="block"><p id="true" class="text"></p></td>
            </tr>
            <tr class="row">
              <td id="block7" class="block"><p id="true" class="text"></p></td>
              <td id="block8" class="block"><p id="true" class="text"></p></td>
              <td id="block9" class="block"><p id="true" class="text"></p></td>
            </tr>
        </table>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>

  </body>
  </html>
